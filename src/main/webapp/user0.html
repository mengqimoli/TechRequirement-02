<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户新增</title>
<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script language="javascript">
	$(function() {
		$("#btn_submit")
				.click(
						function() {
							var username = $("#username").val();
							var email = $("#email").val();
							var tel = $("#tel").val();
							var tr = "<tr><td>"
									+ username
									+ "</td><td>"
									+ email
									+ "</td><td>"
									+ tel
									+ "</td><td><a href='#' onclick='deleteTr(this);'>删除</a></td></tr>";
							$("#userTbody").append(tr);
						});

		$("#btn_removeAll").click(function() {
			$("#userTbody").empty();
		});
	});

	function deleteTr(src) {
		//a->td->tr
		$(src).parent().parent().remove();
	}
</script>
</head>
<body>
	<a href="http://www.itsource.cn">首页</a>
	<form name="userForm">
		<center>
			用户录入<br /> 用户名:<input id="username" name="username" type="text" />
			E-mail:<input id="email" name="email" type="text" /> 电话:<input
				id="tel" name="tel" type="text" /> <input type="button" value="提交"
				id="btn_submit" /> <input type="button" value="删除所有"
				id="btn_removeAll" />

		</center>
	</form>
	<hr />
	<table border="1" align="center">
		<thead>
			<tr>
				<th>用户名</th>
				<th>E-mail</th>
				<th>电话</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody id="userTbody">
		</tbody>
	</table>


</body>
</html>
